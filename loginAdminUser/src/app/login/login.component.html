<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <div class="container-fluid p-5 bg-secondary text-white text-center">
    <h1>Login Form</h1>
  </div>
  <div class="row" style="margin-top:100px">
    <div class="col-md-4">

    </div>
    <div class="col-md-4">
      <form [formGroup]="loginForm">
        <div class="form-group">
          <label for="username">User Name:</label>
          <input type="username" class="form-control" placeholder="Enter User Name" id="username" formControlName="username" [pattern]="unamePattern" [ngClass]="{'is-invalid': loginForm.get('username').touched && loginForm.get('username').invalid}">          
          <div *ngIf="loginForm.get('username').touched && loginForm.get('username').invalid" class="invalid-feedback">
            <div *ngIf="loginForm.get('username').errors.required">UserName is required</div>
            <div *ngIf="loginForm.get('username').errors.pattern">Alphabets only, No special characters</div>
            <div *ngIf="loginForm.get('username').errors.maxlength">Max 10 characters </div>
          </div>
       </div>
        <div class="form-group">
          <label for="pwd">Password:</label>
          <input type="password" class="form-control" placeholder="Enter password" id="pwd" formControlName="password" [ngClass]="{'is-invalid': loginForm.get('password').touched && loginForm.get('password').invalid}">
          <div *ngIf="loginForm.get('password').touched && loginForm.get('password').invalid" class="invalid-feedback">
            <div *ngIf="loginForm.get('password').errors.required">Password is required</div>
            <div *ngIf="loginForm.get('password').errors.maxlength">Max 10 characters </div>
          </div>
        </div><br>

        <div class="alert alert-danger alert-dismissible fade show" role="alert" *ngIf="status">
          <strong>Invalid Credentials</strong>
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <button  [disabled]=!loginForm.valid type="submit" class="btn btn-primary" value="submit" (click)="login()">Submit</button> &nbsp;
        <button type="reset" class="btn btn-danger">Clear</button>
      </form>
    </div>
    <div class="col-md-4">

    </div>
  </div>
  <br><br>
    
</body>
</html>
